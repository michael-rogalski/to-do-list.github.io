<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <span class="icon">·</span>
        <span class="icon-two">·</span>
        <span class="icon-three">·</span>
        <h1>ToDoList</h1>
        <input id="task-input" placeholder="Place your task here" size="38"><br>
        <button id="add-task-button"><span>Add task</span></button>
        <div id="error-message1"></div>
        <div id="task-to-finish">
            <span id="first-span">Tasks to finish:</span>
            <span id="counter">0</span>
        </div>
        <button id="removeFinishedTasksButton">Remove completed tasks</button>
        <div id="error-message2"></div>
        <ul id="task-list">
        <!--<li>
            <h2>Task 1</h2>
            <button>Delete</button>
            <button>Complete</button>
        </li>-->
        </ul>
        <p>All right reserved. <br /> Programmed by Michał Rogalski.</p>
    </div>
    <div class="background-container">
        <div class="brown-background"></div>
        <div class="white-background"></div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
